<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Assisted workout
  </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Top Navigation -->
  <header class="top-nav">
    <div class="logo">
      <img src="assets/PosePal.png" alt="Logo">
    </div>
    <nav>
      <ul>
        <li><i class="fa-solid fa-info-circle"></i> About Us </li>
        <li><i class="fa-solid fa-running"></i> Get Moving</li>
      </ul>
    </nav>
    <div class="profile">
      <img src="assets/profile.jpg" alt="Jose Simmons" class="profile-pic">
      <div class="profile-info">
        <span>Jose Simmons</span>
        <small>User</small>
      </div>
      <div class="profile-actions">
        <i class="fa-solid fa-gear"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>


  <main class="camera-page">
    <div class="camera-container">
      <div class="camera-left">
        <div class="camera-placeholder">
          <p>Camera feed will appear here</p>
        </div>
      </div>
      <div class="camera-right">
        <h1>Current Exercise: 25 Squats</h1>
        <p>Stay in the frame while we analyze your form.</p> <a href="#" class="start-workout-btn">Start Workout</a>
      </div>
    </div>
  </main>




</body>

</html>
