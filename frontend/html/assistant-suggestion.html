<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Suggestion
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Top Navigation -->
    <header class="top-nav">
        <div class="logo">
            <img src="assets/PosePal.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><i class="fa-solid fa-info-circle"></i> About Us </li>
                <li><i class="fa-solid fa-running"></i> Get Moving</li>
            </ul>
        </nav>
        <div class="profile">
            <img src="assets/profile.jpg" alt="Jose Simmons" class="profile-pic">
            <div class="profile-info">
                <span>Jose Simmons</span>
                <small>User</small>
            </div>
            <div class="profile-actions">
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </header>

    <main class="assistant-page">
    <div class="assistant-content">
        <h1>Here’s what we suggest...</h1>
        <p>Here’s a simple routine tailored to your needs.</p>
        
        <textarea placeholder="Assistant types it out..." rows="8" readonly></textarea>
        
        <a href="camera-assisted-workout.html" class="try-it-btn">Try It Out</a>
    </div>
</main>



</body>
</html>
